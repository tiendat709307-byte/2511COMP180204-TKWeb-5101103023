<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
<style>
    body {
        background-color: #f4f6f9;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }
    h2 {
        color: #333;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
    }
    th {
        background-color:rgb(28, 48, 231);
        color: white;
    }
    #ds{
        text-align: center;
    }
    td button {
        background-color: rgb(28, 48, 231);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 10px;
        cursor: pointer;
    }
    td button:hover {
        background-color: rgb(28, 48, 231);
    }
    .top {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }
    input {
        padding: 6px;
        width: 70%;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Ứng dụng Quản lý sản phẩm</h2>
        <div class="top">
            <input type="text" id="txtsp" placeholder="Nhập tên sản phẩm">
            <button onclick="add()">Thêm</button>
        </div>
        <h3>Danh sách sản phẩm</h3>
        <div id="ds"></div>
    </div>
<script>
    var dssp = [
        'Iphone 6', 'Iphone 7', 'Iphone 8 plus', 'Iphone X', 
        'Iphone XR', 'Iphone 11 plus', 'Iphone 14 Pro Max', 
        'Iphone 15 Pro Max', 'Iphone 16 Pro Max', 'Iphone 17 Pro Max'
    ];
    function show(){
        var s = "<table><thead><tr><th>STT</th><th>Tên sản phẩm</th><th>Hành động</th></tr></thead><tbody>";
        for(var i=0; i<dssp.length; i++){
            s += "<tr>";
            s += "<td>"+(i+1)+"</td>";
            s += "<td>"+dssp[i]+"</td>";
            s += "<td><button onclick='edit("+i+")'>Sửa</button> <button onclick='del("+i+")'>Xóa</button></td>";
            s += "</tr>";
        }
        s += "</tbody></table>";
        s += "<p><b>"+dssp.length+" sản phẩm</b></p>";
        document.getElementById("ds").innerHTML = s;
    }
    function add(){
        var spmoi = document.getElementById("txtsp").value;
        if(spmoi == ""){
            alert("Vui lòng nhập tên sản phẩm!");
            return;
        }
        dssp.push(spmoi);
        document.getElementById("txtsp").value = "";
        show();
    }
    function edit(i){
        var newname = prompt("Nhập tên mới cho sản phẩm:", dssp[i]);
        if(newname != null && newname.trim() != ""){
            dssp[i] = newname;
            show();
        }
    }
    function del(i){
        var xacnhan = confirm("Bạn có chắc muốn xóa sản phẩm này không?");
        if(xacnhan){
            dssp.splice(i, 1);
            show();
        }
    }
    show();
</script>
</body>
</html>
